<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Email Validation check in HTML CSS & Javascript</h1>
        <div class="content">
            <input type="email" name="" id="email" placeholder="Enter Email Address">
            <div class="icons">
                <span class="fa fa-exclamation icon1"></span>
                <span class="fa fa-check icon2"></span>
                <!-- <sapn class="fa fa-check xyx" aria-hidden="true"></span> -->
            </div>
        </div>
        <div class="error-txt">Please Enter Valid Email Address</div>
        <button>Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
